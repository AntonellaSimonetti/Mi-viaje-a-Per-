<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario</title>
</head>
<body style="
background-image: url(form.png);
background-position: center;
background-repeat: no-repeat;
background-size: cover;
background-attachment: fixed;
">

<h1>Formulario de satisfacción</h1>
 <div style="background-color: white; padding: 20px; border-radius: 10px; margin: 20px auto; max-width: 400px;">
 	<form>
	<h3>Datos</h3>
	<label for="nombre">Nombre:</label>
	<input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre">
	<br>
	<label for="apellido">Apellido:</label>
	<input type="text" id="apellido" name="apellido" placeholder="Ingrese apellido">
	<br>
	<label for="dni">DNI:</label>
	<input type="number" id="dni" name="dni" placeholder="Ingrese DNI" maxlength="8">
	<br>
	<label for="email">Correo electronico:</label>
	<input type="email" id="email" name="email" placeholder="Ingrese correo">
	<br>
	<label for="telefono">Telefono:</label>
	<input type="number" id="telefono" name="telefono" maxlength="8" placeholder="Ingrese telefono" >
	<br>
	<h3>Opinión</h3>
	<label for="estetica">Estética:</label>
	<select name="estetica" id="estetica">
		<option value="muybueno">Muy bueno</option>
		<option value="bueno">Bueno</option>
		<option value="regular">Regular</option>
		<option value="mejorar">Se podria mejorar</option>
	</select>
	<br>
	<label for="contenido">Información:</label>
	<select name="contenido" id="contenido">
		<option value="muybueno">Muy bueno</option>
		<option value="bueno">Bueno</option>
		<option value="regular">Regular</option>
		<option value="mejorar">Se podria mejorar</option>
	</select>


	<br><br>
	<button type="submit">Enviar formulario</button>

</form>
 	
 </div>
</body>
</html>
